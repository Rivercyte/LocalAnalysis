name: Deploy to GitHub Releases

on:
  push:
    tags:
      - '*'

env:
  PYINSTALLER_COMPILE_BOOTLOADER: 1

jobs:
  build:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: [windows-latest]
    steps:
    - name: Set env
      shell: bash
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Rebranding
      shell: bash
      run: bash rebrand.sh
    - name: Install project
      shell: bash
      run: bash install.sh
    - name: Build windows executable
      if: runner.os == 'windows'
      working-directory: ./project/build-recipes
      run: |
        pip install -r win_build_requirements.txt
        pyinstaller -y --log-level=WARN win_RCLocalAnalysis.spec
        # Run the binary (the most simple test)
        dist\\RCLocalAnalysis\\RCLocalAnalysis.exe --version
        python win_make_iss.py
        ISCC.exe /Q win_rclocalanalysis.iss
    - name: Release Assets
      uses: softprops/action-gh-release@v1
      with:
        name: RC Local Analysis ${{ env.RELEASE_VERSION }}
        draft: true
        prerelease: false
        body: |
            ![](https://img.shields.io/github/downloads/Rivercyte/RCLocalAnalysis/${{ env.RELEASE_VERSION }}/total.svg)
        files: |
          ./project/build-recipes/dist/*.dmg
          ./project/build-recipes/dist/*.pkg
          ./project/build-recipes/Output/*.exe
